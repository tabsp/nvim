- repo: joshdick/onedark.vim
  name: onedark

- repo: kyazdani42/nvim-web-devicons

- repo: akinsho/nvim-bufferline.lua
  hook_add: |
    lua << EOF
      require'bufferline'.setup{
        options = {
          modified_icon = '●',
          buffer_close_icon = '',
          left_trunc_marker = '',
          right_trunc_marker = '',
          separator_style = 'thin',
          mappings = true,
          always_show_bufferline = true,
          numbers = "none",
          number_style = "superscript",
        },
        highlights = {
          bufferline_fill = {
            guibg = "#1E2127",
          },
          bufferline_inactive = {
            guibg = "#1E2127",
          },
          bufferline_selected = {
            guifg = "#FF6666",
            guibg = "#282C34"
          },
          bufferline_modified = {
            guifg = "#FFFFFF",
            guibg = "none"
          },
        }
      }
    EOF

- repo: kyazdani42/nvim-tree.lua
  on_cmd: [LuaTreeToggle, LuaTreeOpen]
  hook_add: |
    let g:lua_tree_hide_dotfiles = 1
    let g:lua_tree_indent_markers = 1
    let g:lua_tree_bindings = {
      \ 'edit':            ['<CR>', 'l'],
      \ 'edit_vsplit':     '<C-v>',
      \ 'edit_split':      '<C-x>',
      \ 'edit_tab':        '<C-t>',
      \ 'toggle_ignored':  'I',
      \ 'toggle_dotfiles': 'H',
      \ 'refresh':         'R',
      \ 'preview':         '<Tab>',
      \ 'cd':              '<C-]>',
      \ 'create':          'a',
      \ 'remove':          'd',
      \ 'rename':          'r',
      \ 'cut':             'x',
      \ 'copy':            'c',
      \ 'paste':           'p',
      \ 'prev_git_item':   '[c',
      \ 'next_git_item':   ']c',
      \}
    let g:lua_tree_icons = {
      \ 'default': '',
      \ 'symlink': '',
      \ 'git': {
      \   'unstaged': "✚",
      \   'staged': "✚",
      \   'unmerged': "≠",
      \   'renamed': "≫",
      \   'untracked': "★"
      \   },
    \ }

- repo: norcalli/nvim-colorizer.lua
  hook_source: |
    lua << EOF
      require 'colorizer'.setup()
    EOF

