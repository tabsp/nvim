- repo: kyazdani42/nvim-web-devicons

- repo: Akin909/nvim-bufferline.lua
  depends: nvim-web-devicons
  hook_add: |
    lua << EOF
    require'bufferline'.setup{
        options = {
          modified_icon = '?',
          buffer_close_icon = '',
          mappings = true,
          always_show_bufferline = false,
        };
        highlights = {
          bufferline_selected = {
            gui = "bold",
          };
        };
      }
    EOF

- repo: kyazdani42/nvim-tree.lua
  on_cmd: [LuaTreeToggle, LuaTreeOpen]
  hook_add: |
    let g:lua_tree_hide_dotfiles = 1
    let g:lua_tree_indent_markers = 1
    let g:lua_tree_bindings = {
      \ 'edit':            ['<CR>', 'l'],
      \ 'edit_vsplit':     's',
      \ 'edit_split':      'i',
      \}
    let g:lua_tree_icons = {
      \ 'default': '',
      \ 'symlink': '',
      \ 'git': {
      \   'unstaged': "✚",
      \   'staged': "✚",
      \   'unmerged': "≠",
      \   'renamed': "≫",
      \   'untracked': "★"
      \   },
    \ }
